<app-header></app-header>
<div class="module-title">Transition History</div>
<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="accountName">
            <th mat-header-cell *matHeaderCellDef> Account Name </th>
            <td mat-cell *matCellDef="let element"> {{element.accountName|titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef> Bank </th>
            <td mat-cell *matCellDef="let element"> {{element.bank|uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount(â‚¹) </th>
            <td mat-cell *matCellDef="let element"> {{element.amount|currency:'INR'}} </td>
        </ng-container>
        <ng-container matColumnDef="transitionType">
            <th mat-header-cell *matHeaderCellDef> Transition Type</th>
            <td mat-cell *matCellDef="let element"> {{element.transitionType}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date & Time </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
