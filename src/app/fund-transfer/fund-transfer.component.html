<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef> Account Name </th>
        <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
    </ng-container>
    <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef> Account Number </th>
        <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="bank">
        <th mat-header-cell *matHeaderCellDef> Bank </th>
        <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
    </ng-container>
    <ng-container matColumnDef="accoundId" class="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">

        </th>
        <td mat-cell *matCellDef="let element; let i = index" class="actions-buttons" id="{{ element.accoundId | json }}">
            <button mat-raised-button color="accent">Send Money</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
