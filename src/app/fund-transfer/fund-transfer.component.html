<app-header></app-header>
<div class="module-title">Fund Transfer</div>
<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="accountName">
            <th mat-header-cell *matHeaderCellDef> Account Name </th>
            <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
        </ng-container>
        <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef> Account Number </th>
            <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef> Bank </th>
            <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>
        <ng-container matColumnDef="accoundId" class="actions">
            <th mat-header-cell *matHeaderCellDef class="actions">

            </th>
            <td mat-cell *matCellDef="let element; let i = index" class="actions-buttons" id="{{ element.accoundId | json }}">
                <button mat-raised-button color="accent" *ngIf="!sendMoneyFlag" (click)="showSendMoney()">Send Money</button>
                <div class="send-amount" *ngIf="sendMoneyFlag">
                    <mat-form-field class="example-full-width">
                        <mat-label>Amount</mat-label>
                        <input matInput placeholder="Amount">

                    </mat-form-field>
                    <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
                        <mat-icon>check</mat-icon>
                      </button>
                    <button mat-icon-button color="primary" (click)="hideSendMoney()" aria-label="Example icon button with a home icon">
                        <mat-icon>cancel</mat-icon>
                      </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
